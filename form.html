<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>
</head>

<body>

    <h2 align="center">ลงทะเบียน</h2>
<form align="center">
    <div>
        <label for="f_name">ชื่อ</label>
        <input type="text" name="f_name" placeholder="ป้อนชื่อของคุณ (ก-ฮ)">
    </div>
    <div>
        <label for="l_name">นามสกุล</label>
        <input type="text" name="l_name" placeholder="ป้อนชื่อของคุณ (ก-ฮ)">
    </div>
    <div>
        <label for="e_mail">อีเมล</label>
        <input type="email" name="e_mail=" placeholder="pankaew.@address.com">
    </div>
    <div>
        <label for="password">รหัสผ่าน</label>
        <input type="password" name="password">
    </div>
    <div>
        <label for="">ที่อยู๋</label>
    <textarea name="" cols="10" row="10"></textarea>
    <div>
        <label for="">อายุ</label>
    <input type="number" name="age" min="0" max="10" value="2">
    <div>
        <label for="">วันเกิด</label>
    <input type="date" name="birthdate">
    <div>
        <label for="">เบอร์โทร</label>
    <input type="tel" name="tel"> 
    <div>
        <label for="">สีที่ชอบ</label>
    <input type="color" name="color">
    </div>
    <div>
        <label for="">ok</label>
        <input type="button" name="button">
    </div>
    <div>
        <label for="">ถูกต้อง</label>
        <input type="checkbox" name="checkbox">
    </div>
    <div>
        <label for="">วันที่</label>
        <input type="datetime-local" name="datetime-local">
    </div>
    <div>
        <label for="">file</label>
        <input type="file" name="file">
    </div>
    <div>
        <label for="">ใส่ข้อมูล</label>
        <input type="hidden" name="hidden">
    </div>
    <div>
        <label for="">รูปภาพ</label>
        <input type="image" name="image">
    </div>
    <div>
        <label for="">เดือน</label>
        <input type="month" name="month">
    </div>
    <div>
        <label for="">ใช่</label>
        <input type="radio" name="radio">
    </div>
    <div>
        <label for="">ชอมมากแค่ไหน</label>
        <input type="range" name="ranges">
    </div>
    <div>
        <label for="">รีเซต</label>
        <input type="reset" name="reset">
    </div>
    <div>
        <label for="">พิมพ์ข้อความ</label>
        <input type="search" name="search">
    </div>
    <div>
        <label for="">เวลา</label>
        <input type="time" name="time">
    </div>
    <div>
        <label for="">เพิ่มเติม</label>
        <input type="url" name="url">
    </div>
    <div>
        <label for="">สัปดาห์</label>
        <input type="week" name="week">
    </div>
</form>

</body>
</html>
